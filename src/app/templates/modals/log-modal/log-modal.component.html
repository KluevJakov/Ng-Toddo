<div class="modal-header">
    <h4 class="modal-title">Журналы всех событий и инцидентов: </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
    <ng-container *ngIf="logs">
        <input type="date" class="form-control mb-1" (change)="this.getLogs()" [(ngModel)]="currentDate">
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action" *ngFor="let log of logs">
                {{log.date | date: 'dd.MM.y HH:mm:ss' : '' : 'ru' }} {{" | " + log.message}}
            </button>
        </div>
    </ng-container>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="close()">Закрыть</button>
</div>
