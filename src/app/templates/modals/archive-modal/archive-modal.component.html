<div class="modal-header">
    <h4 class="modal-title">Архив: </h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body">
    <ng-container *ngIf="tasks">
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action" 
            (click)="openStageModal(task)" *ngFor="let task of tasks">
                {{task.eventWhat + " | "}} {{task.reportDate | date: 'dd MMMM y' : '' : 'ru' }}
            </button>
        </div>
    </ng-container>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="close()">Закрыть</button>
</div>
