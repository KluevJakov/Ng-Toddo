<div class="vh-100 container-fluid">
    <div class="row row-cols-3 justify-content-center">
        <div class="card text-dark bg-light m-3 col" style="max-width: 18rem; min-width: 18rem; min-height: 180px; padding: 0;" *ngFor="let sheet of sheets">
            <div class="card-header">{{sheet.title}}</div>
            <a class="h-100 text-decoration-none" href="/sheets/{{sheet.id}}">
                <div class="card-body text-center h-100 text-decoration-none">
                    <p class="card-text text-decoration-none">{{sheet.description}}</p>
                </div>
            </a>
        </div>
    
        <div class="card text-dark bg-light m-3 col" style="max-width: 18rem; min-width: 18rem; min-height: 180px; padding: 0;">
            <div class="card-header">New Sheet</div>
            <div class="card-body text-center" (click)="openModalWithInterceptor()">
                <img class="w-50" src="assets/imgs/create.png">
                <p class="card-text">Click on this card to create new one</p>
            </div>
        </div>
    </div>    
</div>
